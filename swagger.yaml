---
basePath: "/"
paths:
  /enrichData/userData:
    post:
      summary: "Push UserData"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "<b>Push User Data </b><br>The data enrich API v1.1 allows customers to get the transactions enriched in real-time by feeding the data into the Yodlee Platform. To get the transactions enriched, it is necessary that users, accounts, and transactions are updated to the Yodlee Platform.<br>The following features are supported through the data enrich API:<ul><li>Add user</li><li>Add account</li><li>Update account</li><li>Add transactions</li><li>Update transactions</li></ul>Yodlee will enrich the transactions with the following information:<ul><li>Category</li><li>High Level Category</li><li>Detail Category</li><li>Simple description</li><li>Merchant details<ul><li>Name</li><li>Address</li></ul></li><li>Transaction type</li><li>Transaction subtype</li></ul>The data feed through the enrich APIs will be updated to the Yodlee Platform in real time. The updated accounts and transactions information can then be retrieved from the system using the respective Yodlee 1.1 APIs.<br><b> Implementation Notes </b><ul><li>Supported only through credential-based authentication mechanisms.</li><li>Customer must be TLS 1.2 compliant to integrate with the data enrich API.</li><li>Supported account types are savings, checking, and credit.</li><li>A maximum of 128 transactions can be passed to the API.</li><li>As the data enrich API is a premium offering and is priced per API call, Yodlee recommends not to call the API to update accounts and transactions.</li><li>The minimum required parameters to create account and transaction is accepted. The Yodlee data model supports more parameters than what is accepted in this API. Customers can make the rest of the parameters available during the auto-refresh process of the accounts.</li><li>Though few input parameters are optional, Yodlee recommends passing them as the account information will make complete sense to the consumers when it is displayed in the Yodlee applications or widgets.</li></ul>"
      operationId: "pushUserData"
      responses:
        200:
          schema:
            $ref: "#/definitions/EnrichedTransactionResponse"
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y851 : Value cannot be blank or null for user<br>Y851 : Value cannot be blank or null for account<br>Y851 : Value cannot be blank or null for transaction<br>Y851 : Value cannot be blank or null for user[1].loginName<br>Y851 : Value cannot be blank or null for account[1].userLoginName<br>Y851 : Value cannot be blank or null for account[1].container<br>Y851 : Value cannot be blank or null for account[1].accountNumber<br>Y851 : Value cannot be blank or null for account[1].accountType<br>Y851 : Value cannot be blank or null for account[1].availableCredit<br>Y851 : Value cannot be blank or null for account[1].availableCash<br>Y851 : Value cannot be blank or null for account[1].availableBalance<br>Y851 : Value cannot be blank or null for account[1].currentBalance<br>Y851 : Value cannot be blank or null for transaction[1].userLoginName<br>Y851 : Value cannot be blank or null for transaction[1].accountNumber<br>Y851 : Value cannot be blank or null for transaction[1].container<br>Y851 : Value cannot be blank or null for transaction[1].sourceId<br>Y851 : Value cannot be blank or null for transaction[1].description<br>Y851 : Value cannot be blank or null for transaction[1].amount<br>Y851 : Value cannot be blank or null for transaction[1].baseType<br>Y1001 : Invalid value format or data type used for transaction[1].transactionDate<br>Y821 : transaction[1].status not supported<br>Y821 : transaction[1].baseType not supported<br>Y851 : Value cannot be blank or null for transaction[1].amount.amount<br>Y851 : Value cannot be blank or null for transaction[1].amount.currency<br>Y1001 :\tInvalid value format or data type used for transaction[1].amount.amount<br>Y801 : Invalid length for transaction[1].amount.amount<br>Y1001 : Invalid value format or data type used for transaction[1].amount.currency<br>Y812 : Required field/value - account[1].userLoginName missing in user entity<br>Y812 : Required field/value - transaction[1].userLoginName missing in user entity<br>Y812 : Required field/value - account[1].accountNumber missing in transaction entity<br>Y821 : transaction[1].container not supported<br>Y821 : account[1].accountType not supported<br>Y821 : account[1].accountStatus not supported<br>Y1001 : Invalid value format or data type used for account[1].dueDate<br>Y852 : Duplicate user[2].loginName cannot be passed in the input<br>Y852 : Duplicate transaction[2].sourceId cannot be passed in the input<br>Y852 : Duplicate account[2].accountNumber cannot be passed in the input<br>Y851 : Value cannot be blank or null for user<br>Y1001 : Invalid value format or data type used for transaction[1].isDeleted<br>Y851 : Value cannot be blank or null for transaction[1].description.original<br>Y801 : Invalid length for transaction[1].description.original<br>Y824 : The maximum number of transaction permitted is 128<br>Y821 : user[1].address.countryÂ\_notÂ\_supported<br>Y822 : user[1].address.stateÂ\_notÂ\_supported<br>Y1001 : InvalidÂ\_valueÂ\_formatÂ\_orÂ\_dataÂ\_typeÂ\_usedÂ\_forÂ\_user[1].preferences.currency<br>"
        401:
          description: "Unauthorized"
        500:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y014 : Cobrand configuration missing<br>Y904 : Internal exception<br>"
        404:
          description: "Not Found"
      parameters:
      - schema:
          $ref: "#/definitions/EnrichDataRequest"
        in: "body"
        name: "userData"
        description: "Input for User Data"
        required: false
      tags:
      - "EnrichData"
      consumes:
      - "application/json"
  /transactions:
    get:
      summary: "Get Transactions"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "The Transaction service is used to get a list of transactions for a user.<br>By default, this service returns the last 30 days of transactions from today's date.<br>The search is performed on these attributes: original, consumer, and simple descriptions.<br>Values for categoryId parameter can be fetched from get transaction category list service.<br>The categoryId is used to filter transactions based on system-defined category as well as user-defined category.<br>User-defined categoryIds should be provided in the filter with the prefix \"U\". E.g. U10002 <br>The skip and top parameters are used for pagination. In the skip and top parameters pass the number of records to be skipped and retrieved, respectively. The response header provides the links to retrieve the next and previous set of transactions.<br>Double quotes in the merchant name will be prefixed by backslashes (&#92;) in the response, <br>e.g. Toys \"R\" Us.<br>sourceId is a unique ID that the provider site has assigned to the transaction. The source ID is only available for the pre-populated accounts. Pre-populated accounts are the accounts that the FI customers shares with Yodlee, so that the user does not have to add or aggregate those accounts.<br><b>Note</b> <br><a href=\"https://developer.yodlee.com/Yodlee_API/Transaction_Data_Enrichment\">TDE</a> is made available for bank and card accounts and for the US market only.The address field in the response is available only when the TDE key is turned on.<br>The pagination feature is available by default. If no values are passed in the skip and top parameters, the API will only return the first 500 transactions.<br><b>Note:</b>This service supports the localization feature and accepts locale as a header parameter.<br>"
      operationId: "getTransactions"
      responses:
        200:
          schema:
            $ref: "#/definitions/TransactionResponse"
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y800 : Invalid value for baseType<br>Y800 : Invalid value for fromDate<br>Y800 : Invalid value for category<br>Y800 : Invalid value for toDate<br>Y800 : Invalid value for container<br>Y809 : Invalid date range<br>Y804 : Permitted values of top between 1 - 500<br>Y805 : Multiple containers not supported<br>Y800 : Invalid value for transaction type<br>Y824 : The maximum number of accountIds permitted is 100<br>Y824 : The maximum number of categoryIds permitted is 100<br>Y824 : The maximum number of highLevelCategoryIds permitted is 100<br>Y848 : detailCategoryId cannot be provided as input, as the detailedCategory feature is not enabled<br>Y823 : detailCategoryId is not for applicable containers other than bank and card<br>Y824 : The maximum number of detailCategoryIds permitted is 100<br>Y800 : Invalid value for detailCategoryId"
        401:
          description: "Unauthorized"
        404:
          description: "Not Found"
      parameters:
      - in: "query"
        allowEmptyValue: false
        name: "accountId"
        description: "Comma separated accountIds"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "baseType"
        description: "DEBIT/CREDIT"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "categoryId"
        description: "Comma separated categoryIds"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "categoryType"
        description: "Transaction Category Type(UNCATEGORIZE, INCOME, TRANSFER, EXPENSE or DEFERRED_COMPENSATION)"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "container"
        description: "bank/creditCard/investment/insurance/loan"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "detailCategoryId"
        description: "Comma separated detailCategoryIds"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "fromDate"
        description: "Transaction from date(YYYY-MM-DD)"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "highLevelCategoryId"
        description: "Comma separated highLevelCategoryIds"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "keyword"
        description: "Transaction search text"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "skip"
        format: "int32"
        description: "skip (Min 0)"
        type: "integer"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "toDate"
        description: "Transaction end date (YYYY-MM-DD)"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "top"
        format: "int32"
        description: "top (Max 500)"
        type: "integer"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "type"
        description: "Transaction Type(SELL,SWEEP, etc.) for bank/creditCard/investment"
        type: "string"
        required: false
      tags:
      - "Transactions"
  /accounts/associatedAccounts/{providerAccountId}:
    get:
      summary: "Associated Accounts"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "Yodlee classifies providers into credential-based aggregation and Open Banking (OB) providers.<br>This service is associated with the OB aggregation flow. As part of the OB solution, financial institutions may merge their subsidiaries and provide data as a single OB provider.<br>Before the OB solution, this data was aggregated with different provider IDs.<br>This service accepts the providerAccountId and returns all accounts of the associated providerAccounts that belong to the subsidiary of the financial institution.<br>This data should be displayed to the user to let them select the accounts that they wish to provide consent to share account data.<br>"
      operationId: "getAssociatedAccounts"
      responses:
        200:
          schema:
            $ref: "#/definitions/AssociatedAccountsResponse"
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y800 : Invalid value for providerAccountId<br>"
        401:
          description: "Unauthorized"
        404:
          description: "Not Found"
      parameters:
      - in: "path"
        name: "providerAccountId"
        format: "int64"
        description: "providerAccountId"
        type: "integer"
        required: true
      tags:
      - "Accounts"
  /cobrand/login:
    post:
      summary: "Cobrand Login"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "The cobrand login service authenticates a cobrand.<br>Cobrand session in the response includes the cobrand session token (cobSession) <br>which is used in subsequent API calls like registering or signing in the user. <br>The idle timeout for a cobrand session is 2 hours and the absolute timeout is 24 hours. This service can be <br>invoked to create a new cobrand session token. <br><b>Note:</b> This endpoint is deprecated for customers using the API Key-based authentication and is applicable only to customers who use the SAML-based authentication.<br>The content type has to be passed as application/json for the body parameter. <br>"
      operationId: "cobrandLogin"
      responses:
        200:
          schema:
            $ref: "#/definitions/CobrandLoginResponse"
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y800 : Invalid value for cobrandParam"
        401:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y003 : Account is locked, contact Yodlee customer care<br>Y001 : User name and password required"
        404:
          description: "Not Found"
      parameters:
      - schema:
          $ref: "#/definitions/CobrandLoginRequest"
        in: "body"
        name: "cobrandLoginRequest"
        description: "cobrandLoginRequest"
        required: true
      tags:
      - "Cobrand"
      consumes:
      - "application/json"
  /dataExtracts/userData:
    get:
      summary: "Get userData"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "The get user data service is used to get a user's modified data for a particular period of time for accounts, transactions, holdings, and provider account information.<br>The time difference between fromDate and toDate fields cannot be more than 60 minutes.<br>By default, pagination is available for the transaction entity in this API. In the first response, the API will retrieve 500 transactions along with other data. The response header will provide a link to retrieve the next set of transactions.<br>In the response body of the first API response, totalTransactionsCount indicates the total number of transactions the API will retrieve for the user.<br>This service is only invoked with either admin access token or a cobrand session.<br/>Refer to <a href=\"https://developer.yodlee.com/docs/api/1.1/DataExtracts\">dataExtracts</a> page for more information.<b>Note:</b>This service supports the localization feature and accepts locale as a header parameter.<br>"
      operationId: "getDataExtractsUserData"
      responses:
        200:
          schema:
            $ref: "#/definitions/DataExtractsUserDataResponse"
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y800 : Invalid value for eventName<br>Y821 : Data update event not supported<br>Y800 : Invalid value for fromDate.fromDate cannot be greater than current time<br>Y800 : Invalid value for toDate.toDate cannot be greater than current time<br>.Y800 : Invalid value for fromDate or toDate.fromDate and toDate cannot be older than 7 days<br>Y800 : Invalid value for fromDate.fromDate can not be greater than toDate<br>Y800 : Invalid value for loginName"
        401:
          description: "Unauthorized"
        404:
          description: "Not Found"
      parameters:
      - in: "query"
        allowEmptyValue: false
        name: "fromDate"
        description: "From DateTime (YYYY-MM-DDThh:mm:ssZ)"
        type: "string"
        required: true
      - in: "query"
        allowEmptyValue: false
        name: "loginName"
        description: "Login Name"
        type: "string"
        required: true
      - in: "query"
        allowEmptyValue: false
        name: "toDate"
        description: "To DateTime (YYYY-MM-DDThh:mm:ssZ)"
        type: "string"
        required: true
      tags:
      - "DataExtracts"
  /providers:
    get:
      summary: "Get Providers"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "The get provider service is used to get all the providers that are enabled, search a provider service by name or routing number and get popular sites of a region. <br>Searching for a provider using a routing number is applicable only to the USA and Canada regions.<br>The valid values for priority are: <br>   1. cobrand: Returns providers enabled for the cobrand (Default priority)<br>   2. popular: Returns providers popular among users of the customer<br><br>Only the datasets, attributes, and containers that are enabled for the customer will be returned in the response.<br>Input for the dataset$filter should adhere to the following expression:<br><dataset.name>[<attribute.name>.container[<container> OR <container>] OR <attribute.name>.container[<container>]] <br>OR <dataset.name>[<attribute.name> OR <attribute.name>]<br><b>dataset$filter value examples:</b><br>ACCT_PROFILE[FULL_ACCT_NUMBER.container[bank OR investment OR creditCard]]<br>ACCT_PROFILE[FULL_ACCT_NUMBER.container[bank]]<br>BASIC_AGG_DATA[ACCOUNT_DETAILS.container[bank OR investment] OR HOLDINGS.container[bank]] OR ACCT_PROFILE[FULL_ACCT_NUMBER.container[bank]]<br>BASIC_AGG_DATA<br>BASIC_AGG_DATA OR ACCT_PROFILE<br>BASIC_AGG_DATA [ ACCOUNT_DETAILS OR HOLDINGS ]<br>BASIC_AGG_DATA [ ACCOUNT_DETAILS] OR DOCUMENT <br>BASIC_AGG_DATA [ BASIC_ACCOUNT_INFO OR ACCOUNT_DETAILS ] <br><br>The fullAcountNumberFields is specified to filter the providers that have paymentAccountNumber or unmaskedAccountNumber support in the FULL_ACCT_NUMBER dataset attribute.<br><b>Examples for usage of fullAccountNumberFields </b><br>dataset$filter=ACCT_PROFILE[ FULL_ACCT_NUMBER.container [ bank ]] &amp; fullAccountNumberFields=paymentAccountNumber<br>dataset$filter=ACCT_PROFILE[ FULL_ACCT_NUMBER.container [ bank ]] &amp; fullAccountNumberFields=unmaskedAccountNumber<br>dataset$filter=ACCT_PROFILE[ FULL_ACCT_NUMBER.container [ bank ]] &amp; fullAccountNumberFields=unmaskedAccountNumber,paymentAccountNumber<br><br>The skip and top parameters are used for pagination. In the skip and top parameters, pass the number of records to be skipped and retrieved, respectively.<br>The response header provides the links to retrieve the next and previous set of transactions.<br><br><b>Note:</b> <br>1. In a product flow involving user interaction, Yodlee recommends invoking this service with filters.<br>2. Without filters, the service may perform slowly as it takes a few minutes to return data in the response.<br>3. The AuthParameter appears in the response only in case of token-based aggregation sites.<br>4. The pagination feature only applies when the priority parameter is set as cobrand. If no values are provided in the skip and top parameters, the API will only return the first 500 records.<br>5. This service supports the localization feature and accepts locale as a header parameter.<br>6. The capability has been deprecated in query parameter and response."
      operationId: "getAllProviders"
      responses:
        200:
          schema:
            $ref: "#/definitions/ProviderResponse"
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y800 : Invalid value for priority<br>Y800 : Invalid value for providerName<br>Y801 : Invalid length for a site search. The search string must have atleast 1 character<br>Y800 : Invalid value for skip<br>Y804 : Permitted values of top between 1 - 500<br>Y821 : Dataset not supported<br>Y820 : The additionalDataSet is not supported for Get provider API"
        401:
          description: "Unauthorized"
        404:
          description: "Not Found"
      parameters:
      - in: "query"
        allowEmptyValue: false
        name: "capability"
        description: "CHALLENGE_DEPOSIT_VERIFICATION - capability search is deprecated"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "dataset$filter"
        description: "Expression to filter the providers by dataset(s) or dataset attribute(s). The default value will be the dataset or dataset attributes configured as default for the customer."
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "fullAccountNumberFields"
        description: "Specify to filter the providers with values paymentAccountNumber,unmaskedAccountNumber."
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "institutionId"
        format: "int64"
        description: "Institution Id for Single site selection"
        type: "integer"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "name"
        description: "Name in minimum 1 character or routing number."
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "priority"
        description: "Search priority"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "providerId"
        description: "Max 5 Comma seperated Provider Ids"
        type: "string"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "skip"
        format: "int32"
        description: "skip (Min 0) - This is not applicable along with 'name' parameter."
        type: "integer"
        required: false
      - in: "query"
        allowEmptyValue: false
        name: "top"
        format: "int32"
        description: "top (Max 500) - This is not applicable along with 'name' parameter."
        type: "integer"
        required: false
      tags:
      - "Providers"
  /providers/{providerId}:
    get:
      summary: "Get Provider Details"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "The get provider detail service is used to get detailed information including the login form for a provider.<br>The response is a provider object that includes information such as name of the provider, <br>provider's base URL, a list of containers supported by the provider, the login form details of the provider, etc.<br>Only enabled datasets, attributes and containers gets returned in the response.<br><b>Note:</b><br>1. This service supports the localization feature and accepts locale as a header parameter.<br>2. The capability has been deprecated in the response."
      operationId: "getProvider"
      responses:
        200:
          schema:
            $ref: "#/definitions/ProviderDetailResponse"
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y800 : Invalid value for providerId"
        401:
          description: "Unauthorized"
        404:
          description: "Not Found"
      parameters:
      - in: "path"
        name: "providerId"
        format: "int64"
        description: "providerId"
        type: "integer"
        required: true
      tags:
      - "Providers"
  /cobrand/config/notifications/events/{eventName}:
    post:
      summary: "Subscribe Event"
      deprecated: true
      produces:
      - "application/json;charset=UTF-8"
      description: "<b>Refer POST /configs/notifications/events/{eventName}.</b><br>The subscribe events service is used to subscribe to an event for receiving notifications.<br>The callback URL, where the notification will be posted should be provided to this service.<br>If the callback URL is invalid or inaccessible, the subscription will be unsuccessful, and an error will be thrown.<br>Customers can subscribe to REFRESH,DATA_UPDATES and AUTO_REFRESH_UPDATES event.<br><br><b>Notes</b>:<br>This service is not available in developer sandbox/test environment and will be made available for testing in your dedicated environment, once the contract is signed.<br>The content type has to be passed as application/json for the body parameter.<br>"
      operationId: "createSubscriptionEvent"
      responses:
        201:
          description: "OK"
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y803 : eventName required<br>Y803 : callbackUrl required<br>Y800 : Invalid value for callbackUrl"
        401:
          description: "Unauthorized"
        404:
          description: "Not Found"
      parameters:
      - in: "path"
        name: "eventName"
        description: "eventName"
        type: "string"
        required: true
        enum:
        - "REFRESH"
        - "DATA_UPDATES"
        - "AUTO_REFRESH_UPDATES"
      - schema:
          $ref: "#/definitions/CreateCobrandNotificationEventRequest"
        in: "body"
        name: "eventRequest"
        description: "eventRequest"
        required: true
      tags:
      - "Cobrand"
      consumes:
      - "application/json"
    delete:
      summary: "Delete Subscription"
      deprecated: true
      produces:
      - "application/json;charset=UTF-8"
      description: "<b>Refer DELETE /configs/notifications/events/{eventName}.</b><br>The delete events service is used to unsubscribe from an events service.<br>"
      operationId: "deleteSubscribedEvent"
      responses:
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y803 : eventName required"
        401:
          description: "Unauthorized"
        204:
          description: "OK"
        404:
          description: "Not Found"
      parameters:
      - in: "path"
        name: "eventName"
        description: "eventName"
        type: "string"
        required: true
        enum:
        - "REFRESH"
        - "DATA_UPDATES"
        - "AUTO_REFRESH_UPDATES"
      tags:
      - "Cobrand"
    put:
      summary: "Update Subscription"
      deprecated: true
      produces:
      - "application/json;charset=UTF-8"
      description: "<b>Refer PUT /configs/notifications/events/{eventName}.</b><br>The update events service is used to update the callback URL.<br>If the callback URL is invalid or inaccessible, the subscription will be unsuccessful, and an error will be thrown.<br><b>Note:</b> The content type has to be passed as application/json for the body parameter. <br>"
      operationId: "updateSubscribedEvent"
      responses:
        400:
          schema:
            $ref: "#/definitions/YodleeError"
          description: "Y803 : eventName required<br>Y803 : callbackUrl required<br>Y800 : Invalid value for callbackUrl"
        401:
          description: "Unauthorized"
        204:
          description: "OK"
        404:
          description: "Not Found"
      parameters:
      - in: "path"
        name: "eventName"
        description: "eventName"
        type: "string"
        required: true
        enum:
        - "REFRESH"
        - "DATA_UPDATES"
        - "AUTO_REFRESH_UPDATES"
      - schema:
          $ref: "#/definitions/UpdateCobrandNotificationEventRequest"
        in: "body"
        name: "eventRequest"
        description: "eventRequest"
        required: true
      tags:
      - "Cobrand"
      consumes:
      - "application/json"
  /configs/notifications/events:
    get:
      summary: "Get Subscribed Notification Events"
      deprecated: false
      produces:
      - "application/json;charset=UTF-8"
      description: "The get events service provides the list of events for which consumers subscribed <br>to receive notifications. <br>"
      operationId: "getSubscribedNotificationEvents"
      responses:
        200:
          schema:
            $ref: "#/definitions/ConfigsNotificationResponse"
          description: "OK"
        401:
          description: "Unauthorized"
        404:
          description: "Not Found"
      parameters:
      - in: "query"
