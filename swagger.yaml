      description: "The transaction summary service provides the summary values of transactions for the given date range by category type, high-level categories, or system-defined categories.<br><br>Yodlee has the transaction data stored for a day, month, year and week per category as per the availability of user's data. If the include parameter value is passed as details, then summary details will be returned depending on the interval passed-monthly is the default.<br><br><b>Notes:</b><br>1.Details can be requested for only one system-defined category<br>2.Passing categoryType is mandatory except when the groupBy value is CATEGORY_TYPE<br>3.Dates will not be respected for monthly, yearly, and weekly details<br>4.When monthly details are requested, only the fromDate and toDate month will be respected<br>5.When yearly details are requested, only the fromDate and toDate year will be respected<br>6.For weekly data points, details will be provided for every Sunday date available within the fromDate and toDate<br>7.This service supports the localization feature and accepts locale as a header parameter<br>"
